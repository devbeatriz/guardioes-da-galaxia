<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardiões da Galáxia</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div id="images">
      <img src="./assets/members/peter-quill.png" alt="">
      <img src="./assets/members/gamora.png" alt="">
      <img src="./assets/members/drax.png" loading="lazy">
      <img src="./assets/members/mantis.png" loading="lazy">
      <img src="./assets/members/rocket.png" loading="lazy">
      <img src="./assets/members/groot.png" loading="lazy">
    </div>
  </div>

  <div class="app">
    <header>
      <img src="assets/logo.png" alt="">

      <button type="button" id="menu" onclick="changeMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="navigation">
        <strong>Personagens</strong>

        <div>
          <button type="button" onclick="setMember(0)">
            <img src="assets/members/card-peter-quill.png" alt="">
          </button>
          <button type="button" onclick="setMember(1)">
            <img src="assets/members/card-gamora.png" alt="">
          </button>
          <button type="button" onclick="setMember(2)">
            <img src="assets/members/card-drax.png" alt="">
          </button>
          <button type="button" onclick="setMember(3)">
            <img src="assets/members/card-mantis.png" alt="">
          </button>
          <button type="button" onclick="setMember(4)">
            <img src="assets/members/card-rocket.png" alt="">
          </button>
          <button type="button" onclick="setMember(5)">
            <img src="assets/members/card-groot.png" alt="">
          </button>
        </div>
      </nav>
    </header>

    <main>
      <h1 id="member__name" class="peter" data-value="Peter Quill">Peter Quill</h1>

      <div>
        <button type="button" onclick="navigationMember(-1)" id="button__prev" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z"/></svg></button>
        <button type="button" onclick="navigationMember(+1)" id="button__next"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z"/></svg></button>
      </div>
    </main>

  </div>

  <script src="./script/index.js"></script>
  <script src="./script/changeName.js"></script>
</body>
</html>
